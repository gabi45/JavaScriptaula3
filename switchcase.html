<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>
    <script>
        //switch-case
        //Adega de Bebidas

        //Menu personalizado
        alert(`Bem vindo a minha adega, escolha uma opção abaixo
            //Bem vindo a minha adega, escolha uma opção abaixo
            1- Coca-Cola
            2- Fanta-Uva
            3- Cachaça
            4- Cantinha
            5- Cerveja
            6- Corote 
            `)

        // entrada de dados 
        const opçãoUsuário = Number(prompt("Qual opção de bebida você "))

        //processamento de dados 

        switch (opçãoUsuário) { // 1 2 3 4 5 6

            case 1:
                alert("a opção que o usuário informou é coca-cola")
                break;

                let respostaUser = prompt("Você deseja acrescentar gelo e limão?")

                // Termário 
                respostaUser == "sim" ? alert("A sua bebida terá gelo e limão") : alert("ok, sem gelo e sem limão").

            case 2:
                //saída de dados
                alert("a opçãoque o usuário informou é fanta-uva")
                break;

            case 3:
                //saída de dados
                alert("a opçãoque o usuário informou é cachaça")
                break;

            case 4:
                //saída de dados
                alert("a opçãoque o usuário informou é cantinho")
                break;

            case 5:
                //saída de dados
                alert("a opçãoque o usuário informou é cerveja")
                break;

            case 6:
                //saída de dados
                alert("a opçãoque o usuário informou é corote")
                break;

        }











    </script>

</body>

</html>
